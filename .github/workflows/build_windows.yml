name: Build Windows Exe

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    # 1. Checkout Code
    - uses: actions/checkout@v3

    # 2. Setup Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # 3. Setup Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    # 4. Download FFmpeg for Windows (Crucial Step)
    # This downloads the official Windows version of FFmpeg so your app works.
    - name: Download FFmpeg
      shell: powershell
      run: |
        Write-Host "Downloading FFmpeg..."
        Invoke-WebRequest -Uri "https://www.gyan.dev/ffmpeg/builds/ffmpeg-release-essentials.zip" -OutFile "ffmpeg.zip"
        
        Write-Host "Unzipping..."
        Expand-Archive ffmpeg.zip -DestinationPath ffmpeg_temp
        
        Write-Host "Moving ffmpeg.exe to backend folder..."
        Move-Item -Path ffmpeg_temp\ffmpeg-*-essentials_build\bin\ffmpeg.exe -Destination backend\ffmpeg.exe
        
        Write-Host "Cleanup..."
        Remove-Item ffmpeg.zip
        Remove-Item -Recurse ffmpeg_temp

    # 5. Install Python Dependencies
    - name: Install Python Deps
      working-directory: ./backend
      run: |
        pip install -r requirements.txt
        pip install pyinstaller

    # 6. Build Python Backend (Creates api.exe)
    - name: Build Python Backend
      working-directory: ./backend
      run: |
        pyinstaller --name api --onefile --distpath ./dist --clean --hidden-import=av._core --collect-all av --collect-all faster_whisper --collect-all scipy --collect-all numpy run.py

    # 7. Build Frontend (React)
    - name: Build React Frontend
      working-directory: ./frontend
      run: |
        npm install
        npm run build

    # 8. Copy Frontend to Electron (Fixes White Screen)
    - name: Copy Frontend to Electron
      shell: powershell
      run: |
        New-Item -ItemType Directory -Force -Path electron\frontend
        Copy-Item -Recurse -Force frontend\dist electron\frontend\dist

    # 9. Build Electron App (Creates the final .exe)
    - name: Build Electron App
      working-directory: ./electron
      run: |
        npm install
        npm run build
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # 10. Upload the Result (The EXE)
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Windows-App
        path: electron/dist/*.exe